<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<link rel="stylesheet" href="Signup.css">
<body>

    <div id="logo">
        <img src="https://sso.masaischool.com/brand_dark.svg" alt="Masai Img">
    </div>
    <div id="main">
        <h2>Sign Up</h2>
        <form action="">
            <label for="">Full Name</label>
            <input required id="name" placeholder="Enter Your Full Name" type="text">
            <label for="">Email</label>
            <input required id="mail" placeholder="Enter Email Address" type="email">        
            <label for="">Password</label>
            <input required id="pass" placeholder="Enter Password" type="password">
    
            <p>By signing up, I accept the <a href="https://masaischool.com/terms/">Terms & Condition</a> and acknowledge the <a href="https://masaischool.com/privacy/">Privacy Policy.</a></p>
            <input value="SIGN UP" type="submit">   
        </form>
        <p>Already have an account?<a href="login.html">Log In</a></p>
    </div>
</body>
<script src = "signup.js"></script>
</html>
